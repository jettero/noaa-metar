<div id="noaa-metar-main" class="noaa-metar-main"> <!-- skip MTS -->
    <div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
	        <div class="icon noaa-metar"></div> <!-- skip MTS -->
	        <div class="title">
                Agregar NOAA METAR
	        </div>
	    </div>
    </div>

    <div class="palm-group">
        <div class="palm-group-title">
            <span x-mojo-loc="">Agregar código ICAO manualmente</span>
        </div>

        <div class="palm-list">

            <div class='palm-row first'>
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">Código ICAO</div>
                        <div id="ICAO" x-mojo-element="TextField" ></div>
                    </div>
                </div>
            </div>

            <div class='palm-row last'>
                <div x-mojo-element="Button" id="manual_add"></div>
            </div>

        </div>
    </div>

    <div id="noaa_locations" x-mojo-element="List"></div>

</div>
