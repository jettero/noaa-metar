<div id="main" class="palm-hasheader">
    <div class="palm-header left" id="main-hdr">
        Add METAR to GWeather
    </div>
</div>

<div class="palm-group">
    <div class="palm-group-title">
        <span x-mojo-loc="">METAR</span>
    </div>

    <div class="palm-list">

        <div class='palm-row first'>
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">Email</div>
                    <div id="emailtf" x-mojo-element="TextField" ></div>
                </div>
            </div>
        </div>

        <div class='palm-row last'>
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div class="label">Password</div>
                    <div id="passtf" x-mojo-element="PasswordField" ></div>
                </div>
            </div>
        </div>

    </div>
</div>
